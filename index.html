<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pemilihan Gambar Bumi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    img {
      max-width: 90%;
      height: auto;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    select {
      padding: 10px;
      font-size: 16px;
    }
    #specialMessage {
      margin-top: 20px;
      font-size: 20px;
      color: #ff3399;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Pilih Gambar Bumi Berdasarkan Kualitas</h1>
  <select id="qualitySelect" onchange="updateEarthImage()">
    <option value="e1.jpg" selected>144p</option>
    <option value="e2.jpg">480p</option>
    <option value="e3.jpg" >720p</option>
    <option value="special">Dunia Paling Indah</option>
  </select>

  <div>
    <img id="earthImage" src="e1.jpg" alt="Gambar Bumi">
  </div>

  <div id="specialMessage">Kamu adalah semestaku yang paling indah üåçüí´</div>

<!--   <h2>Foto Orang Tersayang</h2>
  <img src="./images/foto-tersayang.jpg" alt="Foto Orang Tersayang"> -->

  <script>
    function updateEarthImage() {
      const selectedFile = document.getElementById('qualitySelect').value;
      const earthImage = document.getElementById('earthImage');
      const specialMessage = document.getElementById('specialMessage');

      if (selectedFile === "special") {
        earthImage.src = "./images/e6.jpeg";
        specialMessage.style.display = "block";
      } else {
        earthImage.src = selectedFile;
        specialMessage.style.display = "none";
      }
    }
  </script>

</body>
</html>
